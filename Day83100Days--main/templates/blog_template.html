<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <style>
        /* Default theme */
        body.default {
            background-color: #ffffff;
            color: #333333;
        }
        .default h1 {
            color: #2c3e50;
        }
        
        /* Dark theme */
        body.dark {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .dark h1 {
            color: #3498db;
        }
        
        /* Forest theme */
        body.forest {
            background-color: #2ecc71;
            color: #2c3e50;
        }
        .forest h1 {
            color: #27ae60;
        }
        
        /* Common styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .date {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body class="{{ theme }}">
    <div class="container">
        <h1>{{ title }}</h1>
        <p class="date">{{ date }}</p>
        <div class="content">
            {{ content }}
        </div>
    </div>
</body>
</html>
