<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tv"></i> Anime Blog</h1>
            <div id="auth-buttons">
                <button id="loginBtn" onclick="showLoginForm()"><i class="fas fa-sign-in-alt"></i> Login</button>
            </div>
        </header>
        
        <div id="loginForm" class="hidden">
            <h2><i class="fas fa-user"></i> Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Submit</button>
        </div>

        <div id="newPost" class="hidden">
            <h2><i class="fas fa-pen"></i> New Post</h2>
            <input type="text" id="postTitle" placeholder="Title">
            <textarea id="postContent" placeholder="Content"></textarea>
            <button onclick="submitPost()">Submit Post</button>
        </div>

        <div id="posts"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
